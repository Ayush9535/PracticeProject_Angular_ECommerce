<div class="flex signInBody">
    <form (submit)="onSubmit()">
        <div>
            <img src="/assets/kw-logo.png" alt="">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email.." [(ngModel)]="email" required>
            <div *ngIf="errors.email" class="error">
                Please enter a valid email.
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your PAssword.." [(ngModel)]="password" required>
            <div *ngIf="errors.password" class="error">
                Please enter a valid password.
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
